<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table id="cars">
        <thead>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Gov Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.name}"></td>
            <td th:text="${car.series}"></td>
            <td th:text="${car.gov_number}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
